<html>
	<head>
		<style type="text/css">
			#wrapper{
				position: fixed;
				top:0;
				bottom:0;
				left:0;
				right:0;
			}

			div.rawNodesWrapper{
				position:absolute;
				left:0; top:0; bottom:0; right:0;
				background:#333;
				font-family: Arial, Helvetica, sans-serif;
				color:#FFF;
				font-size:14px;
			}

			div.rawNodesWrapper > div.blocks{
				position:absolute;
				left:0; top:0; bottom:0; right:0;
				overflow:hidden;
				pointer-events: none;
			}
			div.rawNodesWrapper > div.blocks > div.block{
				position:absolute;
				border: 3px solid #FFF;
				border-radius:3px;
				width:250px;
				min-height:100px;
				user-select: none;
				background:rgba(50,50,50,0.75);
				pointer-events: all;
			}
			div.rawNodesWrapper > div.blocks > div.block > div.header{
				border-bottom: 1px dotted #666;
				padding:5px;
				background:#111;
			}
			div.rawNodesWrapper > div.blocks > div.block > div.content{
				padding:15px;
				font-size:12px;
			}
			div.rawNodesWrapper > div.blocks > div.block > div.node{
				border-radius:10px;
				width:10px; height:10px;
				position: absolute;
				border:2px solid #AAA;
				background:#000;
				top:30px;
				right:-1px;
				transform:translateX(50%);
			}
			div.rawNodesWrapper > div.blocks > div.block > div.node:hover{
				border-color:#FFF;
			}
			div.rawNodesWrapper > div.blocks > div.block > div.node.output{
				right:auto;
				left:-1px;
				transform:translateX(-50%);
				cursor:pointer;
			}

			div.rawNodesWrapper > svg.lines{
				position: absolute;
				top:0; right:0; bottom:0; left:0;
				pointer-events: none;
			}
			
			
		</style>

	</head>
	<body>

		<div id="wrapper"></div>

		<script type="module">
			import RawNodes from './libraries/RawNodes.js';

			const nodes = new RawNodes();
			window.nodes = nodes;

			nodes.addBlockType("Roleplay")
				.addInput('Stages', 'Stage')
			;

			nodes.addBlockType("Stage")
				.addInput('Replies', 'Reply')
				.addInput('Texts', 'Text')
			;

			nodes.addBlockType("Reply")
				.addInput('Gotos', 'Goto')
			;

			nodes.addBlockType("Goto")
				.addInput('Stage', 'Stage', true)
			;

			const dist = 280;
			const left = 1050/2+350/2;
			const assets = {
				Roleplay : [
					{
						x : -left,
						id : 'test_rp',
						data : 'Root of the RP',
						links : {
							Stages : ['stage0'],
						}
					},
				],
				Stage : [
					{
						id : 'stage0',
						x : dist-left,
						y : 0,
						data : 'Gmornin! Nice day for fishin, aint it?',
						links : {
							Replies : ['reply0','reply1'],
						}
					},
					{
						id : 'stage1',
						data : 'Have a good one!',
						x : dist*4-left,
						y : 0,
						links : {
							Replies : [],
						}
					},
					{
						id : 'stage2',
						data : 'Rude!',
						x : dist*4-left,
						y : 150,
						links : {
							Replies : [],
						}
					},
				],
				Reply : [
					{
						id : 'reply0',
						x : dist*2-left,
						y : 0,
						data : 'It sure is!',
						links : {
							Gotos : ['goto0'],
						}
					},
					{
						id : 'reply1',
						x : dist*2-left,
						y : 150,
						data : 'Fuck off!',
						links : {
							Gotos : ['goto1'],
						}
					}
				],
				Goto : [
					{
						x : dist*3-left,
						y : 0,
						id : 'goto0',
						data : 'Goto is used to have different outcomes based on conditions.',
						links : {
							Stage : 'stage1'
						}
					},
					{
						x : dist*3-left,
						y : 150,
						id : 'goto1',
						data : 'Goto is used to have different outcomes based on conditions.',
						links : {
							Stage : 'stage2'
						}
					},
					
				]

			};
			
			// Start by adding the assets
			for( let atype in assets ){

				for( let block of assets[atype] ){
					
					const db = nodes.addBlock(atype, block.id, block.x, block.y);
					db.setContent(block.data);

				}
			}

			// Link them up
			for( let atype in assets ){

				for( let block of assets[atype] ){
					
					const bobj = nodes.getBlock(atype, block.id);

					for( let linkType in block.links ){

						let targs = block.links[linkType];
						if( !Array.isArray(targs) )
							targs = [targs];

						for( let targ of targs ){

							const rootType = bobj.getInputType(linkType);
							const tobj = nodes.getBlock(rootType, targ); // object that's linking up to our input
							if( !tobj )
								console.log("Missing node ", targ, "of type", rootType);
							tobj.attach(bobj.type, bobj.id, linkType);

						}

					}
					
				}

			}


			document.getElementById('wrapper').append(nodes.getDiv());
			
			nodes.render();


		</script>
		
	</body>
</html>
