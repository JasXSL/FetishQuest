<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet" href="./style_devtools.css" />
	<title>A bigger bluer panda</title>
	<meta name="description" content="Zeralus' Danglier parts">
	<meta name="author" content="JasX">
	<script src="./globalFunctions.js"></script>
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.4/dexie.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="module">
		import Modtools from './modtools/Modtools2.js';
		import GameLib from './classes/GameLib.js';
		window.glib = new GameLib();
		window.mod = new Modtools();
	</script>

	<div id="wrap">
		<div id="content" style="overflow:auto">
			<div id="topMenu">
				<div data-id="file">File</div>
				<div data-id="window">Window</div>
				<div id="modName">
					<span class="dirty hidden">*</span>
					<span class="name"></span>
				</div>
			</div>
			<div id="libraryMenu" class="hidden">
				<!-- Category has to correspond to mod.<array> -->
				<div data-category="texts">Text</div>

				<hr />

				<div data-category="dungeons">Dungeon</div>
				<div data-category="encounters">Encounter</div>

				<hr />

				<div data-category="players">Player</div>
				<div data-category="playerTemplates">Player Template</div>
				<div data-category="playerClasses">Player Class</div>
				<div data-category="actionLearnable">Player Action</div>

				<hr />

				<div data-category="actions">Action</div>
				<div data-category="wrappers">Wrapper</div>
				<div data-category="effects">Effect</div>

				<hr />

				<div data-category="assets">Asset</div>
				<div data-category="assetTemplates">Asset Template</div>
				<div data-category="materialTemplates">Material Template</div>

				<hr />

				<div data-category="conditions">Conditions</div>
				<div data-category="gameActions">GameAction</div>


				<hr />

				<div data-category="quests">Quest</div>
				<div data-category="factions">Faction</div>
				<div data-category="roleplay">Roleplay</div>
				<div data-category="shops">Shop</div>

				<hr />

				<div data-category="audioKits">AudioKits</div>
				<div data-category="hitFX">HitFX</div>

				* = Todo

			</div>
			<div id="windows">
			</div>
			<!-- Minimization tray -->
			<div id="tray"></div>
			<div id="menuRollout" class="hidden"></div>
		</div>
	</div>
	<div id="datalists" class="hidden"></div>
	<div id="notices"></div>
	
	<input type="file" id="dummyUploader" class="hidden" />

</body>
</html>
